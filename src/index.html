<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Métré de mobilier</title>
    <meta charset="utf-8" />
    <base href="/">
    <link rel="stylesheet" href="assets/css/metre.min.css" />

    <link rel="icon" type="image/png" href="assets/images/metre-icon.png" />
</head>
<body>
    <header role="banner">
        <div id="logo">
            <img src="assets/images/metre-icon.png" alt="Métré de mobilier" />
        </div>
        <h1>Métré de mobilier</h1>
    </header>
    <section role="main">
<div class="field_wrapper">
<div class="bordered_wrapper_up">
    <h4>Dimensions</h4>
</div>

<div class="bordered_wrapper_down">
    <div class="form-horizontal">
        <label class="col-2" for="width">Largeur <span class="unit">(mm)</span> :</label>
        <input class="col-2" name="width" type="number" min="0" step="any" required/>
        
        <label class="col-2" for="height">Haut. <span class="unit">(mm)</span> :</label>
        <input class="col-2" name="height"type="number" min="0" step="any" required/>
        
        <label class="col-2" for="depth">Prof. <span class="unit">(mm)</span> :</label>
        <input class="col-2" name="depth"type="number" min="0" step="any" required/>
    </div>
</div>
</div>


<div class="field_wrapper">
<div class="bordered_wrapper_up">
    <h4>Caisson</h4>
</div>

<div class="bordered_wrapper_down">
    <div class="form-horizontal">
        <label class="col-4" for="v_sep">Cloisons verticales :</label>
        <input class="col-2" name="v_sep" type="number" min="1" step="1" value="2" required/>

        <label class="col-4" for="h_sep">Cloisons horizontales :</label>
        <input class="col-2" name="h_sep" type="number" min="1" step="1" value="2" required/>
    </div>
    <div class="checkbox">
        <label for="no_back"><input name="no_back" type="checkbox" id="no_back" />meuble sans fond</label>
    </div>
    
    <div class="row">
        <div class="col-4 radio">
            <label for="box_regular"><input name="box_leak" type="radio" id="box_regular" value="1.2" checked />
            décors uni (perte 1.2)</label>
        </div>
        <div class="col-4 radio">
            <label for="box_grain"><input name="box_leak" type="radio" id="box_grain" value="1.35" />
            décors avec fil (perte 1.35)</label>
        </div>
        <div class="col-4 radio">
            <label for="box_custom"><input name="box_leak" type="radio" id="box_custom" />
                perte personnalisée : <input type="number" step=".01" value="1.20" /></label>
        </div>
    </div>
</div>
</div>


<div class="field_wrapper">
<div class="bordered_wrapper_up">
    <h4>Portes</h4>
</div>

<div class="bordered_wrapper_down">
    <div class="form-horizontal">
        <label class="col-3" for="nb_doors"> Nombre de portes :</label>
        <input class="col-9" name="nb_doors" type="number" min="0" step="1" value="0" required/>

    </div>
    <div class="row">
        <div class="col-5 col-center radio">
            <label for="h_doors"><input name="doors_position" type="radio" id="h_doors" value="horizontal" checked />
            portes juxtaposées</label>
        </div>
        <div class="col-5 col-center radio">
            <label for="v_doors"><input name="doors_position" type="radio" id="v_doors" value="vertical" />
            portes superposées</label>
        </div>
    </div>
    <div class="row">
        <div class="col-4 radio">
            <label for="doors_regular"><input name="doors_leak" type="radio" id="doors_regular" value="1.2" checked />
            décors uni (perte 1.2)</label>
        </div>
        <div class="col-4 radio">
            <label for="doors_grain"><input name="doors_leak" type="radio" id="doors_grain" value="1.35" />
            décors avec fil (perte 1.35)</label>
        </div>
        <div class="col-4 radio">
            <label for="doors_custom"><input name="doors_leak" type="radio" id="doors_custom" />
                perte personnalisée : <input type="number" step=".01" value="1.20" /></label>
        </div>
    </div>
</div>
</div>

<div class="field_wrapper">
<div class="bordered_wrapper_up disabled">
    <h4>Portes</h4>
</div>
<div class="bordered_wrapper_down disabled">
    <div class="form-horizontal">
        <label class="col-3">Panneau :</label>
        <p class="col-7">2.5 m<sup>2</sup></p>
    </div>
    <div class="form-horizontal">
        <label class="col-3">Revêtement :</label>
        <p class="col-7">5.00 m<sup>2</sup></p>
    </div>
    <div class="form-horizontal">
        <label class="col-3">Colle :</label>
        <p class="col-7">5.00 m<sup>2</sup></p>
    </div>
    <div class="form-horizontal">
        <label class="col-3">Chants :</label>
        <p class="col-7">2.5 ml</p>
    </div>
</div>
</div>

<div class="field_wrapper">
<div class="bordered_wrapper_up disabled">
    <h4>Caisson</h4>
</div>
<div class="bordered_wrapper_down disabled">
    <div class="form-horizontal">
        <label class="col-3">Panneau :</label>
        <p class="col-7">2.5 m<sup>2</sup></p>
    </div>
    <div class="form-horizontal">
        <label class="col-3">Chants :</label>
        <p class="col-7">2.5 ml</p>
    </div>
</div>
</div>

<div class="field_wrapper">
<div class="bordered_wrapper_up disabled">
    <h4>Main d'œuvre</h4>
</div>
<div class="bordered_wrapper_down disabled">
    <div class="form-horizontal">
        <label class="col-5">Débit <span class="unit">(S<sub>t</sub> x 0.05)</span> :</label>
        <p class="col-7">2.5 heures</p>
    </div>
    <div class="form-horizontal">
        <label class="col-5">Placage de chants <span class="unit">(L<sub>t</sub> / 60)</span> :</label>
        <p class="col-7">2.5 heures</p>
    </div>
</div>
</div>

    </section>
    <footer role="contentinfo">
        <p id="powered">© Copyleft 2015|<span>Frédéric Lavilotte-Rolle</span></p>
    </footer>
</body>
<!-- build:js -->
<script src="assets/js/bundle.js"></script>
<!-- endbuild -->
</html>
